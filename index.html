<!DOCTYPE html>
<html lang="ept-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./imagens/Subway_icon.svg" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>Subway</title>
  </head>
  <body>
    <!-- Conteudo da minha navbar -->
    <header>
      <nav>
        <div class="toolbar">
          <img src="" alt="Logo Subway" />
          <ul>
            <li>
              <a href="#">Encontre uma Loja </a>
            </li>
            <li>
              <a href="#">Menu e Nutrição </a>
            </li>
            <li>
              <a href="#">Sobre Nos</a>
            </li>
          </ul>
          <div class="top_buttom">
            <a href="#"><button>Peça Já!</button></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- Conteudo Principal -->
    <main>
      <div class="container">
        <div class="slides">
          <!-- Radio buttons -->
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />
          <!-- Fim Radio -->

          <!-- Slides imagens -->
          <div class="slide first">
            <img src="./imagens/Slider1.png" alt="Imagem 1" />
          </div>
          <div class="slide first">
            <img src="./imagens/Slide2.jpg" alt="Imagem 2" />
          </div>
          <div class="slide first">
            <img src="./imagens/Slide3.jpg" alt="Imagem 3" />
          </div>
          <div class="slide first">
            <img src="./imagens/Slide4.jpg" alt="Imagem 4" />
          </div>
          <!-- Fim Imagens -->

          <!-- Navigation Auto -->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
          <!-- Fim Navigation Auto -->
        </div>

        <div class="manual-navigation">
          <label for="radio1" class="manual-btn"></label
          ><label for="radio2" class="manual-btn"></label
          ><label for="radio3" class="manual-btn"></label
          ><label for="radio4" class="manual-btn"></label>
        </div>
      </div>
    </main>
  </body>
</html>
